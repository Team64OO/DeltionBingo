<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deltion Bingo</title>
</head>
<body>
    <div class="main">
        <div class="d-grid">
            <div class="row">
                <div class="square" id="b1"></div>
                <div class="square" id="b2"></div>
                <div class="square" id="b3"></div>
                <div class="square" id="b4"></div>
                <div class="square" id="b5"></div>
            </div>
            <div class="row">
                <div class="square" id="i1"></div>
                <div class="square" id="i2"></div>
                <div class="square" id="i3"></div>
                <div class="square" id="i4"></div>
                <div class="square" id="i5"></div>
            </div>
            <div class="row">
                <div class="square" id="n1"></div>
                <div class="square" id="n2"></div>
                <div class="square" id="n3"></div>
                <div class="square" id="n4"></div>
                <div class="square" id="n5"></div>
            </div>
            <div class="row">
                <div class="square" id="g1"></div>
                <div class="square" id="g2"></div>
                <div class="square" id="g3"></div>
                <div class="square" id="g4"></div>
                <div class="square" id="g5"></div>
            </div>
            <div class="row">
                <div class="square" id="o1"></div>
                <div class="square" id="o2"></div>
                <div class="square" id="o3"></div>
                <div class="square" id="o4"></div>
                <div class="square" id="o5"></div>
            </div>
        </div>
        <button onclick="setObjective(g2, 5)">Test</button>
        <script src="objectives.js"></script>
    </div>
</body>
</html>
